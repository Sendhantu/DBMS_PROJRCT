<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: black;
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
        }
        table {
            margin: 30px auto;
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        td {
            text-align: left;
            color: black;
            font-size: 18px;
            padding: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/StudentSignUp" method="post">
        <table>
            <tr>
                <td><label for="regno">Reg No</label></td>
                <td><input type="number" id="regno" name="registration_number" placeholder="Enter Reg No" required></td>
            </tr>
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="example@mail.com" required></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter Password" minlength="6" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input class="btn" type="submit" value="Sign Up">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
